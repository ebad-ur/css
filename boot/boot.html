<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        div {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>

<!-- 
    Text Color --> 
    <p class="h1 text-primary bg-danger">Lorem</p>
    <p class="h1 text-danger bg-success">Lorem</p>
    <p class="h1 text-success bg-warning">Lorem</p>
    <p class="h1 text-warning bg-muted">Lorem</p>
    <p class="h1 text-muted bg-secondary">Lorem</p>
    <p class="h1 text-secondary bg-danger">Lorem</p>
    <p class="h1 text-info bg-primary">Lorem</p>
    <p class="h1 text-dark bg-info">Lorem</p>
    <p class="h1 text-light bg-dark">Lorem</p>
    <p class="h1 text-white bg-warning">Lorem</p>


     <p class="text-danger h1 lead  text-center">Lorem ipsum </p>

     <p class="text-danger text-center bg-warning mx-3 my-5  px-5 py-5  border border-primary border-5 rounded-pill " >Lorem, ipsum dolor.</p> 

    
    <div class="bg-danger m-auto mt-5 border-top border-bottom border-warning border-5"></div> 



     

     Text Decoration Classes
     <p class="text-decoration-underline">This text has a line underneath it.</p>
    <p class="text-decoration-line-through">This text has a line going through it.</p>
    <a href="#" class="text-decoration-none">This link has its text decoration removed</a>

     <center class="mt-5 pt-5">
        <button type="button" class="btn btn-primary btn-lg" disabled>Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>

        <button type="button" class="btn btn-link">Link</button>
    </center>



</body>

</html>
